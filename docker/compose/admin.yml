version: '3.4'

services:
  validator:
    ports:
      - '0.0.0.0:80:3333'

  remme-admin-panel:
    container_name: remme_admin_panel
    image: remme/remme-admin-panel:latest
    network_mode: "service:validator"
    env_file:
      - ../../config/admin.env
    volumes:
      - validator_keys:/etc/sawtooth/keys
    entrypoint: node ./backend/dist/index.js